        <div class="mt-4">
            <script>
                let userParams = (new URL(document.location)).searchParams;
                if (userParams.has("user")) {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            ${userParams.get("user")}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <form action='/logout' method='post'>
                                <input type="hidden" id="user" name="user" value="${userParams.get('user')}">
                                <button class="dropdown-item" href="#">Log Out</button>
                            </form>
                        </div>
                        `);}

                function navigate(page) {
                    if (userParams.has("user")) {
                        window.location.assign(`./${page}.html?user=${userParams.get('user')}`);
                    } else {
                        window.location.assign(`./${page}.html`);
                    }
                }
            </script>
        </div>
