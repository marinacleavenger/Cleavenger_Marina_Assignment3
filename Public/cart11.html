<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marina's Horror Store</title>
   <!-- Loading products information -->
   <script src="./products.js"></script>

   <!-- Loading navbar links -->
   <script type="text/javascript" src="/functions.js"></script>
   <script type="text/javascript" src="/navbar.js"></script>
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Marina's Horror Store
    <br>
    <h5 id="helloMsg" style="color: #ff2e2e;"></h5>
  </header>
  <table>
    <thead>
        <tr>
            <th>Scary Items</th>
            <th>Scary Item Name</th>
            <th>Carved Quantity</th>
            <th>Scream Worthy Price</th>
            <th>Spooky Total</th>
        </tr>
    </thead>
 <!-- //STICKY NAV BAR (present on all pages (except invoice))-->
  <div id="sticky-navbar">
    <div id="top-nav" class="py-3">
        <!-- Cart Link -->
        <a class="nav-link mx-3 highlight" href="/cart.html">
            <span class="fa-solid fa-cart-shopping highlight" style="color:#0C090A"></span>
            <span id="cart_total"></span> Cart
        </a>
        <!-- Container to store links to different product categories -->
        <div id="nav_container"></div>
      </div>
    </div>

    <!-- EXPANDING NAVBAR WITH MINIMIZED SCREEN -->
    <nav class="navbar navbar-expand-md">
        <!-- Button to toggle nav bar -->
        <button class="navbar-toggler" id="toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa-solid fa-bars highlight"></span>
        </button>  

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <li><a class="nav-link mx-3 highlight" href="/index.html" active>Home</a></li>  
              <script>nav_bar(products_key, products)</script>
            </div>
        </div>   
    </nav>
  </div>

  <div class="container mt-3">
    <h2>Your Cart</h2>
    <form method="POST" name="cart_form" id="cart_form" action="/update_shopping_cart">
        <!-- To store cart information -->
        <div id="cart_info" name="cart_info"></div>
        <input type="submit" id="cartUpdate" value="Update Cart" class="sm-button highlight">
      </form> <br>
      <form action="/checkout" method="GET">
        <input type="submit" id="cartSubmit" value="Check out" class="sm-button highlight">
      </form>
      <div id="tax_info"></div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
