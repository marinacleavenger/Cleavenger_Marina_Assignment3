<!DOCTYPE html>
<html lang="en">
<!-- link to the style sheet -->
  <head>
      <link rel="stylesheet" type="text/css" href="invoice.css">
</head>
<!-- <--!centering the header so there is ease of looking at it   --> 
<div class = "center">
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
</div>

<form action="/register" method="POST" form id = "register_form">
  <h2>Registration</h2>
<!-- //placeholders that were taken from W3.Schools.  -->
      <hr>
      <label for="username"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="username" id="username" required>
      <tr class="error_tr">
        <td colspan="3" id="name_error" style="color: red;"></td>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

      <button id="registerButton">Register</button>

      <hr>
    </div>
  </form>
</body>
</div>

    <script src="register.js"></script>

    <div class="container signin">
      <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
    </div>
