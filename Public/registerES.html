<!--Registration Page-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
 <!--BOOTSTRAP 4, STYLES.CSS, GOOGLE FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
    
    
</head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <h1><span id="top_title">Kuapula Online Webstore</span></h1>
    


        <h2>Registration</h2>
        <!-- This is a form for user registration with action "/process_register" and method "POST" -->
        <form action="/process_register" method="POST" name="register_form">




            <!-- Use a table for layout -->
            <table style="margin: auto;">



                <!-- Row for Name -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Name</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Text input field for Name with placeholder "enter name" -->
                        <input type="text" class="input" name="name" id="name" size="40" placeholder="Enter Name">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Name error message -->
                <tr class="error_tr">
                    <td colspan="3" id="name_error" style="color: red;"></td>
                </tr>
                <!-- Row for Email Address -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Email Address</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Text input field for Email Address with placeholder "enter email" -->
                        <input type="text" class="input" name="email" id="email" size="40" placeholder="Enter Email Address">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Email Address error message -->
                <tr class="error_tr">
                    <td colspan="3" id="email_error" style="color: red;"></td>
                </tr>





                <!-- Row for Password -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Password input field with placeholder "enter password" -->
                        <input type="password" class="input" name="password" id="password" size="40" placeholder="Enter Password">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Password error message -->
                <tr class="error_tr">
                    <td colspan="3" id="password_error" style="color: red;"></td>
                </tr>





                <!-- Row for Confirm Password -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Confirm Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Password input field for confirming password with placeholder "confirm password" -->
                        <input type="password" class="input" name="confirm_password" id="confirm_password" size="40" placeholder="Confirm Password">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Confirm Password error message -->
                <tr class="error_tr">
                    <td colspan="3" id="confirm_password_error" style="color: red;"></td>
                </tr>
            </table>
            <!-- Button for submitting the form -->
            <button type="submit">Sign Up</button>
        </form>
        <!-- Add button to login page -->
        <a href="/login.html">Already have an account? Login here! </a>
        </div>
      </div>
      <!-- Back to Product Display Page -->
      <div style="display: flex; justify-content: center; align-items: center; height: 5vh;">
        <a href="/products_display.html">Back to Product Display Page</a>
    </div>

</head>
<body>
    
</body>
</html>
